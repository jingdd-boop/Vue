<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <div v-show="user">
      <p> user name :{{user.name}}</p>
    </div>
  </div>
  <script>
    new Vue({
      el:'#app',
      data: {
        user: undefined
      }
    });
  </script>
</body>
</html>
