<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <div>自从你打开这个页面，已经过去了 {{ seconds }}秒</div>
  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
        seconds: 0
      },
      created() {
        setInterval(() => {
          this.seconds++;
        },1000);
      }
      
    });
  </script>
</body>
</html>
