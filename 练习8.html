<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <position-numbers></position-numbers>
  </div>
  <script>
    Vue.component('position-numbers',{
      template:'<p> 有 {{positionNumbers.length}}个正数</p>',
      data() {
        return {
          numbers: [-5,1,4,3,2]
        };
      },
     
      computed: {
        positionNumbers(){
          return this.numbers.filter((number) => number >= 0);
        }
      }
    })
    new Vue({
      el:'#app',
      
      
    });
  </script>
</body>
</html>
