<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>v-if,v-show</title>
	<script src="./vue.js" type="text/javascript">
		
	</script>
</head>
<body>
	<div id="app">
		<!-- 如果要使用组件，直接，把组件的名称，以 html标签的形式，引入到页面中，即可 -->
        <my-coml></my-coml>
    </div>
	
	<script>
        //1.1使用Vue.extent来创建全局的vue组件
       //var coml =  Vue.extend({
         //   template:'<h3>这是使用vue.extend 创建的组件</h3>'
            //通过 template 属性，指定了组件要展现的html结构
        
        //1.2 使用Vue.component('组件的名称'，创建出来的组件模板对象)
        //如果使用Vue.component 定义全局组件的时候，组件名称使用了驼峰命名，则在引用组件的时候，需要把大写的驼峰改为小写的字母，同时，两个单词直接，使用-连接
        //如果不使用驼峰，则直接拿名字使用即可。
        //})


        //Vue.component 第一个参数：组件的名称，将来在引用组件的时候，就是一个标签形式，来引入它的
        //第二个参数：Vue.extend创建的组件，其中template 就是组件将要展示的HTML内容
        Vue.component('myComl',Vue.extend({
            template:'<h3>这是使用vue.extend 创建的组件</h3>'
        }))


		var vm = new Vue({
			el: '#app',
			data: {
				
			},
			methods:{
				
			}
		})
	</script>
</body>
</html>
