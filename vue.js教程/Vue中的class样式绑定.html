<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中的样式</title>
		<script src="./vue.js"></script>
		<!-- class的对象绑定 -->
		<!-- class的数组绑定 -->
		
		
		<style>
			.activated{
				color: aqua;
			}
		</style>
	</head>
	<body>
		
		 
		 <div id="app">
		 	<div @click="handleDivClick"
		 		:class="[activated]"
		 	>hello
		 	</div>
		 </div>
		<script>
			
			var vm = new Vue({
			el:"#app",
			data:{
				activated:""
			},
			methods:{
				handleDivClick:function(){
					this.activated = this.activated === "activated" ? "" : "activated"
				}
			},
			
			})
		</script>
	</body>
</html>
