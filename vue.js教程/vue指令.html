<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-cloak</title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
		<body>
			<div id="app">
				<!-- 使用v-cloak能够解决差值表达式闪烁问题 -->
				<p v-cloak>{{msg}}</p>
				<h4 v-text="msg"></h4>
				<!-- 默认v-text是没有闪烁问题的 -->
				<!-- v-text会覆盖元素中原本的内容，但是 插值表达式，只会把自己的内容清空，不会把整个元素的内容清空 -->
				<div>{{msg2}}</div>
				<div v-text="msg2"></div>
				<div v-html="msg3"></div>
				<!-- v-bind 是vue中提供的用于绑定属性的指令 -->
				<!-- vue中 v-on绑定事件 -->
				<!-- <input type="button" value="按钮" :title="mytitle + '123'" v-on:click="alert('hello') /> -->
				<!-- <input type="button" value="按钮" v-on:click="show"/> -->
				<input type="button" value="按钮" @mouseover="show"/>
			</div>
			
			
			<script src="./vue.js">
				
			</script>
			
			<script>
				var vm = new Vue({
					el: '#app',
					data: {
						msg: '123',
						msg2: '<h1>啊哈哈</h1>',
						mytitle: '这是一个自己定义的标题'
						
					},
					methods:{
						show:function(){
							alert('hello')
						} 
					}
				})
			</script>
		</body>
</html>
