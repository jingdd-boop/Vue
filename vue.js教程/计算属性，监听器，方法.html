<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性，方法，监听器</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{fullName}}
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					firstName:"long",
					lastName:"jing",
					fullName:"long jing",
				},
				//计算属性   fullName
				// computed:{
				// 	fullName:function(){
				// 		return this.firstName + " " + this.lastName
				// 	}
				// },
				//方法     fullName()
				// methods:{
				// 	fullName:function(){
				// 		return this.firstName + " " + this.lastName
				// 	}
				// },
				//监听器  fullName
				watch:{
					firstName:function(){
						this.fullName = this.firstName + " " + this.lastName;
					},
					lastName:function(){
						this.fullName = this.firstName + " " + this.lastName;
					}
				}
				
			})
		</script>
	</body>
</html>
