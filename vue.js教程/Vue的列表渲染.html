<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的列表渲染</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="(item,index) of list" :key="item.id">
			{{item.text}} ---- {{index}}
		</div>
	</div>
	<script>
		//push pop shift unshift splice sort reverse
		var vm= new Vue({
			el:'#app',
			data:{
				list:[
				{
					id:"010120201",
					text:"hello1"
					
				},{
					id:"010120202",
					text:"hello2"
					
				},{
					id:"010120203",
					text:"hello3"
					
				},
				]
			}
		})
		
		
	</script>
</body>
</html>
