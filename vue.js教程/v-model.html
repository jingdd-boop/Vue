<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-model 可实现双向数据绑定</title>
		<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h4>{{msg}}</h4>
			<!-- v-bind只能实现数据的单向绑定，从M 自动绑定到V 无法实现数据的双向绑定-->
			<!-- 注意v-model 只能运用在表单元素中 -->
			<!-- input（radio，text，address， email。。） select checkbox textrea -->
			<input type="text" style="width: 100%;" v-model="msg" />
			
		</div>
		
		<script>
			var vm = new Vue({
				el: '#app',
				data:{
					msg: '大家都是好学生，爱代码，爱学习，没霞子'
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
