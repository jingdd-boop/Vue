<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>在vue中使用样式</title>
	<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.red{
			color: red;
		}
		.thin{
			font-weight: 200;
		}
		.italic{
			font-style: italic;
		}
		.active{
			letter-spacing: 0.5em;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 第一种使用方式，直接传递一个数组，注意： 这里的class需要使用 v-bind 做数据绑定，且需要注意的是，绑定类名的时候，需要加单引号 -->
		<h1 :class="['thin','red']">这是一个很大的H1</h1>
		
		<!-- 在数组里面使用三元表达式 -->
		<h1 :class="['thin','italic',flag?'active':'']">这是一个很大的H1</h1> 
		
		<!-- 三元表达式麻烦，可以用对象来代替三元表达式，来提高可读性 -->
		<h1 :class="['thin','italic',{'active':flag}]">这是一个很大的H1</h1> 
		
		<!-- 直接使用对象 -->
		<h1 :class="[{red:true,thin:true,italic:false,active:false}]">这是一个很大的H1</h1> 
	</div>
	
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				flag: true
			},
			methods:{
				
			}
		})
	</script>
	
</body>
</html>
