<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 中的条件渲染</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="show">{{message}}</div>
			<div v-else>bye</div>
			<!-- <div v-show="show" data-text="v-show">{{message}}</div> -->
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					show:false,
					message:"hello world"
				},
				
			})
		</script>
	</body>
</html>
