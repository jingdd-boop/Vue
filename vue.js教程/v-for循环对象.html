<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>v-for和key指令</title>
	<script src="./vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="app">
		<!-- 注意：在遍历对象身上的键值对的时候，除了有item ,key,在第三个位置还有一个索引 -->
		<p v-for="(item,key,i) in list">{{item}}--{{key}}---{{i}}</p>
	</div>
	
	<script>
		var vm = new Vue({
			el: '#app',
			data:{
				list:{
					id:1,
					name:'wx',
					gender:'nan',
					}
			},
			methods:{
				
			}
		})
	</script>
</body>
</html>
