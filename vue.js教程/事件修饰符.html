<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件修饰符</title>
		<script src="./vue.js" charset="utf-8"></script>
		<style type="text/css">
			.inner{
				height: 150px;
				background-color: pink;
			}
			.outer{
				padding: 40px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 使用 .stop 阻止冒泡 -->
			<!-- <div class="inner" @click="divHandler">
				<input type="button" value="点" @click.stop="btnHandler" />
			</div> -->
			
			<!-- <div class="inner" @click.capture="divHandler">
				<input type="button" value="点" @click="btnHandler" />
			</div> -->
			<!-- 使用 .prevent 阻止默认行为 -->
			<!-- <a href="http://www.baidu.com" @click.prevent="linkClick">去百度</a> -->
			<!-- 使用 .self 实现只有点击当前元素的时候，才会触发事件处理函数 -->
			<!-- <div class="inner" @click.self="divHandler">
				<input type="button" value="点" @click="btnHandler" />
			</div> -->
			
			<!-- <a href="http://www.baidu.com" @click.prevent.once="linkClick">去百度</a> -->
			<!-- <div class="outer" @click="div2Handler">
				<div class="inner" @click="divHandler">
					<input type="button" value="点" @click.stop="btnHandler" />
				</div>
			</div> -->
			
			<!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止  -->
			<!-- 
			<div class="outer" @click="div2Handler">
				<div class="inner" @click.self="divHandler">
					<input type="button" value="点" @click="btnHandler" />
				</div>
			</div> -->
			
		</div>
		
		<script>
			var vm = new Vue({
				el: '#app',
				data:{
					
				},
				methods:{
					divHandler(){
						console.log('这是触发了 inner div的点击事件')
					},
					btnHandler(){
						console.log('这是触发了 input 的点击事件')
					},
					linkClick(){
						console.log('触发了链接的点击事件')
					},
					div2Handler(){
						console.log('触发了 outer div 的点击事件')
					}
				}
				
			})
		</script>
	</body>
</html>
